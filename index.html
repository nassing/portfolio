<!DOCTYPE html>
<html>
<head>
    <title>nassing portfolio</title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link rel="stylesheet" type="text/css" href="style/navbar.css">
    <link rel="stylesheet" type="text/css" href="style/contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>

    <script async type="text/javascript" src="index.js"></script>

    <div class="header">
        <div class="logo-wrapper">
            <h2>NORMAN ASSING</h2>
            <img src="media/1.png" alt="nassing logo">

        <div class="title">

        <div class="menu-wrapper">

    </div>

    <div class="contact-wrapper">

        <div class="contact">
            <div class="title">
                <h3>Contact me</h3>
                <button>
                    <img src="media/1.png" alt="close">

            </div>
            
            <ul>
                <li>
                    <a href="mailto:norman.assing@hotmail.com">
                        <img src="media/1.png" alt="mail">
                        <p>norman.assing@hotmail.com</p>
                    </a>
                </li>

                <li>
                    <a href="https://www.linkedin.com/in/norman-assing">
                        <img src="media/1.png" alt="linkedin">
                        <p>
                            <span class="mobile-hide">linkedin.com</span>/in/norman-assing
                        </p>
                    </a>
                </li>

                <li>
                    <a href="https://www.github.com/nassing">
                        <img src="media/1.png" alt="github">

                    </a>
                </li>
            </ul>
